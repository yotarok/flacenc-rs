[package]
name = "flacenc-bin"
version = "0.2.0"
description = "FLAC encoder written in Rust. CLI tool for encoding."
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
keywords = ["flac", "lossless", "encoder", "audio"]
categories = ["compression", "multimedia::audio", "multimedia::encoding"]
repository = "https://github.com/yotarok/flacenc-rs/"


# This is for enabling use of profilers with a release build.
[profile.release]
debug = 1
panic = "abort"
lto = "fat"
codegen-units = 1

[[bin]]
name = "flacenc"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
flacenc = { version = "0.2.0", path = "..", default-features = false, features = ["experimental", "mimalloc"] }
hound = "3.5.0"
pprof = { version = "0.12", features = ["flamegraph", "protobuf-codec"], optional = true }
toml = "0.5"


[features]
default = ["simd-nightly"]
pprof = ["dep:pprof"]
simd-nightly = ["flacenc/simd-nightly"]
